{% extends 'landing.html' %}
{% load static %}
{% block title %}Password Reset{% endblock %}
{% block landing %}
<div class="container h-100">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="auth-forms">
            <div class="d-flex justify-content-center">
                <p class="text-center">Forgotten your password?<br><br>Enter your email address below. <br> We will email instructions for setting a password.</p>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <form method="POST" action="{% url 'reset_password' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.email.label_tag }}
                        {{ form.email }}
                    </div>
                    <button type="submit" class="btn btn btn-primary btn-sm btn-block update-btn">Send Email</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
