{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Account{% endblock %}
{% block content %}
<div class="custom-content">
    <div class="container content">
        <div class="row">
            <div class="col-md-8 offset-md-2 content">
                <div class="card my-8">
                    <div class="card-header">
                        <h2>Delete Account</h2>
                    </div>
                    <div class="card-body">
                        <h4>@{{user.username}}</h4>
                        <p>We will be sorry to see you go.</p>
                        <p>Are you sure you want to delete your account? This action cannot be undone.</p>
                    </div>
                    
                    <div class="card-footer" id="settings-footer">
                        <a class="btn btn-primary btn-sm btn-block settings-btn" href="{% url 'settings' %}" style="text-decoration: none; color: white;">Go Back</a>
                        <br>
                        <form method="post">
                            {% csrf_token %}
                        <button class="btn btn-sm btn-danger" type="submit">Delete Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
