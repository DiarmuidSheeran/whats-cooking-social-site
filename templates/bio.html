{% extends 'base.html' %}
{% load static %}
{% block title %}Bio{% endblock %}
{% block content %}
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="auth-forms">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Edit Bio</h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text span"><i class="fa-solid fa-address-card fa-lg"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Tell us about yourself" name="{{ form.bio.name }}" value="{{ profile.bio }}">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text span"><i class="fa-brands fa-twitter fa-lg" style="color: #9cbdf7;"></i></span>
                        </div>
                        <input type="url" class="form-control" placeholder="Twitter Profile URL" name="{{ form.twitter.name }}" value="{{ profile.twitter }}">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text span"><i class="fa-brands fa-instagram fa-lg" style="color: #d419e1;"></i></span>
                        </div>
                        <input type="url" class="form-control" placeholder="Instagram Profile URL" name="{{ form.instagram.name }}" value="{{ profile.instagram }}">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text span"><i class="fa-brands fa-facebook fa-lg" style="color: #093c95;"></i></span>
                        </div>
                        <input type="url" class="form-control" placeholder="Facebook Profile URL" name="{{ form.facebook.name }}" value="{{ profile.facebook }}">
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container span">
                        <input class="btn btn btn-primary btn-sm btn-block update-btn" style="color: white;" type="submit" value="Update Bio">
                    </div>
                </form>
            </div>
            {{form.errors}}
        </div>
    </div>
</div>
{% endblock %}
