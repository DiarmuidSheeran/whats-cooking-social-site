{% extends 'landing.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block landing %}

<div class="container forms-content">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="forms-content">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">LOGIN</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user" style="color: #ffffff;"></i></span>
                            </div>
                            <input type="text" name="username" placeholder="Username..." class="form-control">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key" style="color: #f2f4f8;"></i></span>
                            </div>
                                <input type="password" name="password" placeholder="Password..." class="form-control" >
                        </div>

                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn btn btn-primary btn-sm btn-block update-btn" type="submit" value="Login" style="color: #f2f4f8;">
                            </div>
                    </form>
                </div>
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        Forgot your password? <a href="{% url 'reset_password' %}" class="ml-2">Reset Password</a>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
