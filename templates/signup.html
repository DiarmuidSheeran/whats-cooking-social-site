{% extends 'landing.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block landing %}

<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="auth-forms">
			<div class="d-flex justify-content-center">
				<h3 id="form-title">REGISTER ACCOUNT</h3>
			</div>
			<div class="d-flex justify-content-center form_container">

				<form method="POST" action="">
					{% csrf_token %}
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="First Name" name="{{ form.fname.name }}">
					</div>
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="last Name" name="{{ form.lname.name }}">
					</div>
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Username" name="{{ form.username.name }}">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Email" name="{{ form.email.name }}">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password" name="{{ form.password1.name }}">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Confirm Password" name="{{ form.password2.name }}">
					</div>

					<div class="d-flex justify-content-center mt-3 login_container">
						<input class="btn btn btn-primary btn-sm btn-block update-btn" type="submit" value="Register Account" style="color: white;">
					</div>
				</form>
			</div>
			{{form.errors}}
			
			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
