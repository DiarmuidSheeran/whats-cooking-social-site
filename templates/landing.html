{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css'%}">
        <title>{% block title %}Landing{% endblock %}</title>
        <link rel="icon" type="image/jpg" href="https://res.cloudinary.com/drmbgol8n/image/upload/v1696970432/favicon_rchlx5.jpg">
    </head>
    <body>
        <div class="custom-nav">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'landing' %}"><img src="{{ 'https://res.cloudinary.com/drmbgol8n/image/upload/v1696673650/whats-cookin-site-logo-2_p9zloo.jpg' }}" alt="Site-Logo"></a>
                </div>  
            </nav>
        </div>
        <div class="container messages-content">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    {% for message in messages %}
                    <div class="messages-content">
                        <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg"
                        role="alert" style="background-color: #710280; color: #ffffff; text-align: center;">
                        {{ message | safe }}
                        </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% block landing %}
    <div class="custom-landing">
        <h3>Cook it! Share it! Love it!</h3>
        <h6>The Social Site for Food Lovers</h6>
        <br>
        <div class="container text-center col-lg-6" id="home-btn">
            <div class="row">
                <a class="btn btn btn-primary btn-lg btn-block signup" href="{% url 'signup' %}">Sign Up</a>
            </div>
            <br>
            <div class="row">
                <a class="btn btn btn-primary btn-lg btn-block login" href="{% url 'login' %}">Login</a>
            </div>
            <br>
            <img src="https://res.cloudinary.com/drmbgol8n/image/upload/v1696969419/banner2_n2thck.jpg" alt="banner-picture-of-food" class="img-fluid">
        </div>
    </div>
    {% endblock %}
    <footer>
        <div class="custom-footer text-center">
            <div>
                <p style="margin-bottom: 5px; margin-top: 5px;">Â© 2023 Copyright: Diarmuid Sheeran</p>
            </div> 
        </div>
    </footer>  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static '/js/script.js' %}"></script>
    <script src="https://kit.fontawesome.com/c46f318273.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
